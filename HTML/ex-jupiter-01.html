<h1>Memory of 木星</h1>
<h2>木星の縞しま</h2>
<div class="md-figure-01"><img src="figure/movie-jupiter-0001-1.gif" alt="" width="316"></div>
<p>木星と言えば、あの美しい縞模様と地球の3倍程度の大きさがあるとされる大赤斑。縞しま、実は交互に東西方向、台風さえも可愛く思えるくらいに強烈な風が吹き荒れています。赤道面付近では、なんと秒速100m (時速360km)以上もの暴風域にあります。そして、上昇／下降気流に応じて、縞しま模様は絶えず変化しています。美しい縞模様の色は、白色は雲、赤黄色はリン・硫黄化合物だと言われています。</p>
