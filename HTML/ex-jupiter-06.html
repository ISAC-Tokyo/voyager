<h1>Memory of 木星</h1>
<h2>木星の軌道</h2>
<p>天体は平均運動共鳴と呼ばれる特殊な軌道を取る場合があります。例えば、木星と土星が太陽の周りを1周する時間の比はおよそ2:5という整数比になっているという状態です。他にも、ガリレオ衛星のイオ、エウロパ、ガニメデがそれぞれ木星の周りを1周する時間の比は1:2:4という整数比になっています。このような3体以上の軌道共鳴の場合は特別に、ラプラス共鳴とも呼ばれています。</p>
