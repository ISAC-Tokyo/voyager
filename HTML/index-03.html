<h1>Prologue</h1>
<p>突然落ちてきた美少女Voyagerと共に、『君』は地球へ向かうこととなりました。</p>
<p>しかしVoyagerは壊れており、直前の記録しか残っていません。</p>
<p>「道のりを逆に辿ることで、もしかしたらデータが復元されるかも…」</p>
<p>その言葉通り、旅路を逆戻りながら様々な質問を重ねることで、Voyagerは少しずつデータを取り戻していくのです。</p>
