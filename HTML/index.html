<h1>Prologue</h1>
<p>宇宙のどこかにある、名前のない小さな惑星。そこに、『君』はたったひとりで暮らしています。</p>
<p>そんなある日、空から轟音と共に何かが落ちてきました。</p>
<p>『君』が恐る恐る近づいてみるとーー。</p>
<p>「……ここはどこでしょう？」</p>
<p>それは突然動き出し、『君』に尋ねたのです。</p>
